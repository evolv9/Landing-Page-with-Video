<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>evolv9</title>
    </head>
    <body>
        <section class="showcase">
            <header>
                <h2 class="logo">evolv9</h2>
                <div class="toggle"></div>
            </header>

            <video src="Planet_2880x1220_HPA.mp4" width="100%" muted loop autoplay></video>
            
            <div class="overlay"></div>

            <div class="text">
                <h2>Life As You Know It</h2>
                <h3>Save Your Soul</h3>
                <h4>Fight for your Existence</h4>
                <p>Life over lust, discipline over despair.  Protect yourself at all times and all costs.  
                    Survival of the most functionally fittest.  Now or never.  Do or die.</p>
                <a href="#">Read More</a>
            </div>

            <ul class="social">
                <li><a href="#"><img src="facebook.png" alt=""></a></li>
                <li><a href="#"><img src="twitter.png" alt=""></a></li>
                <li><a href="#"><img src="instagram.png" alt=""></a></li>
            </ul>
        </section>

        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <script>
            const menuToggle = document.querySelector('.toggle')
            const showcase = document.querySelector('.showcase')

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active')
                showcase.classList.toggle('active')
            })
        </script>
    </body>
</html>
